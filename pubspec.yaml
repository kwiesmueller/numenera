name: cypher_sheet
description: A little fun project for a Cypher Character Sheet built in Flutter
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.1.4+9

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.2
  protobuf: ^3.1.0
  path_provider: ^2.0.11
  path: ^1.8.0
  uuid: ^4.3.3
  json_diff: ^0.2.1
  flutter_colorpicker: ^1.0.3
  share_plus: ^10.0.2
  file_picker: ^8.1.2
  flutter_markdown: ^0.7.3+1
  url_launcher: ^6.1.10
  equatable: ^2.0.5
  grpc: ^4.0.1
  receive_sharing_intent: ^1.6.7
  uri_to_file: ^1.0.0

dependency_overrides:
  receive_sharing_intent:
    git:
      url: https://github.com/kwiesmueller/receive_sharing_intent.git
      ref: 6cb592c4273abf1856c5d86ae6723a07d191f653
  uri_to_file:
    git:
      url: https://github.com/kwiesmueller/uri-to-file.git
      ref: 7d73fb41ecdef31f8130992071f97749329cc5ed

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.3.3
  flutter_oss_licenses: ^3.0.2
  riverpod_lint: ^2.3.9
  custom_lint: ^0.6.0

flutter:
  uses-material-design: true

  assets:
    - google_fonts/
    - icons/
